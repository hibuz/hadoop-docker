# docker compose up --build

# docker compose exec spark-dev bash
# or
# docker exec -it spark bash
version: "3.9"
services:

  spark-dev:
    container_name: spark
    image: hibuz/spark-dev
    build: .
    ports:
      - 9870:9870
      - 8088:8088
      - 10002:10002
      - 16010:16010
      - 19888:19888
      - 4040:4040
      - 8080:8080
      - 8081:8081
      - 18080:18080
    #command: hive,hbase,yarn,historyserver
    volumes:
      - spark-vol:/tmp

volumes:
  spark-vol: {}
