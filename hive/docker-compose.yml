# docker compose up --build

# docker compose exec hive-dev bash
# or
# docker exec -it hive bash
services:

  hive-dev:
    container_name: hive
    image: hibuz/hive-dev
    build: .
    ports:
      - 9870:9870
      - 8088:8088
      - 19888:19888
      - 16010:16010
      - 4040:4040
      - 8090:8090
      - 8091:8091
      - 18080:18080
      - 10002:10002
    #command: spark,hbase,yarn,historyserver
    volumes:
      - hive-vol:/tmp

volumes:
  hive-vol: {}
