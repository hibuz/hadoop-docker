# docker compose up --build

# docker compose exec flink-dev bash
# or
# docker exec -it flink bash
version: "3.9"
services:

  flink-dev:
    container_name: flink
    image: hibuz/flink-dev
    build: .
    ports:
      - 9870:9870
      - 8088:8088
      - 10002:10002
      - 16010:16010
      - 19888:19888
      - 4040:4040
      - 8080:8080
      - 8081:8081
      - 18080:18080
      - 8083:8083
    #command: spark,hive,hbase,yarn,historyserver
    volumes:
      - flink-vol:/tmp

volumes:
  flink-vol: {}
